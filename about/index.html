<script>
// 获取当前时间的时间戳
var now = new Date().getTime();
// 设置目标时间为2021年10月29日
var target1 = new Date('2021-10-29T00:00:00').getTime();
// 计算时间差，除以一天的毫秒数得到已经过去的天数
var diff1 = Math.round((now - target1) / (1000 * 60 * 60 * 24));
// 显示已经过去的天数
document.getElementById('time1').innerHTML = diff1 + '天';

// 设置目标时间为2021年05月21日
var target2 = new Date('2021-05-21T00:00:00').getTime();
// 计算时间差，除以一天的毫秒数得到已经过去的天数
var diff2 = Math.round((now - target2) / (1000 * 60 * 60 * 24));
// 显示已经过去的天数
document.getElementById('time2').innerHTML = diff2 + '天';

// 设置目标时间为2023年6月10日
var target3 = new Date('2023-06-10T00:00:00').getTime();
// 计算时间差，除以一天的毫秒数得到还有多少天
var diff3 = Math.round((target3 - now) / (1000 * 60 * 60 * 24));
// 显示还有多少天


// 设置目标时间为2024年01月04日
var countdownTarget = new Date('2024-01-04T00:00:00').getTime();

// 设置目标时间为2023年6月10日
var countdownTarget2 = new Date('2023-06-25T00:00:00').getTime();

// 获取今天的日期对象
var today = new Date();
// 将时间设置为今天午夜12点，即今天结束的时间
today.setHours(24, 0, 0, 0);
// 计算距离今天结束的时间还有多少毫秒
var timeToTodayEnd = today.getTime() - now;

// 每隔一秒更新倒计时显示
setInterval(function() {
  // 获取当前时间的时间戳
  var now = new Date().getTime();
  
  // 计算距离目标时间1还有多少毫秒
  var timeLeft1 = countdownTarget - now;
  // 如果时间已经过去，则显示时间已到
  if (timeLeft1 <= 0) {
    document.getElementById('countdown').innerHTML = '时间已到';
  } else {
    // 否则计算时间差，并将结果显示在页面上
    var days1 = Math.floor(timeLeft1 / (1000 * 60 * 60 * 24));
    var hours1 = Math.floor((timeLeft1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes1 = Math.floor((timeLeft1 % (1000 * 60 * 60)) / (1000 * 60));
    var seconds1 = Math.floor((timeLeft1 % (1000 * 60)) / 1000);
    document.getElementById('countdown').innerHTML = days1 + '天' + hours1 + '小时' + minutes1+ '分钟' + seconds1+ '秒';
  }
  
  // 计算距离目标时间2还有多少毫秒
  var timeLeft2 = countdownTarget2 - now;
  // 如果时间已经过去，则显示时间已到
  if (timeLeft2 <= 0) {
    document.getElementById('countdown2').innerHTML = '时间已到';
  } else {
    // 否则计算时间差，并将结果显示在页面上
    var days2 = Math.floor(timeLeft2 / (1000 * 60 * 60 * 24));
    var hours2 = Math.floor((timeLeft2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes2 = Math.floor((timeLeft2 % (1000 * 60 * 60)) / (1000 * 60));
    var seconds2 = Math.floor((timeLeft2 % (1000 * 60)) / 1000);
    document.getElementById('countdown2').innerHTML = days2 + '天' + hours2 + '小时' + minutes2+ '分钟' + seconds2+ '秒';
  }

  // 计算还剩多少小时
  var hours4 = Math.floor(timeToTodayEnd / (1000 * 60 * 60));
  // 计算还剩多少分钟
  var minutes4 = Math.floor((timeToTodayEnd % (1000 * 60 * 60)) / (1000 * 60));
  // 计算还剩多少秒
  var seconds4 = Math.floor((timeToTodayEnd % (1000 * 60)) / 1000);
  // 显示还剩余的时间
  document.getElementById('time4').innerHTML = hours4 + '小时' + minutes4 + '分钟' + seconds4 + '秒';
}, 1000);

</script>
